		<!-- Cart Start -->
    <div class="container-fluid" th:fragment="shopping_cart">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                    	    <th>ID</th>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        
                        
                        <tr ng-repeat="item in cart.items">
                     	    <td>{{item.id}}</td>
                            <td class="align-middle"><img  th:src="@{|/assets/images/{{item.image}}|}" alt="" style="width: 50px;">{{item.name}}</td>
                            <td class="align-middle">${{item.price | number : 2}}</td>
                            <td class="align-middle">
                                  
                                    <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type = "number" min="1" style="width: 70px">
                                   
                            </td>
                            <td class="align-middle">${{item.qty*item.price | number : 2}}</td>
                            <td class="align-middle"><button class="btn btn-sm btn-danger" ng-click="cart.remove(item.id)"><i class="fa fa-times"></i></button></td>
                        </tr>
                       
                       
                    </tbody>
                </table>
                <div class="panel-footer mt-2">
				<button ng-click="cart.clear()" class="btn btn-danger">
					<i class="glyphicon glyphicon-trash"></i>Clear
				</button>
				
			</div>
            </div>
            <div class="col-lg-4">
                <form class="mb-30" action="">
                    <div class="input-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Apply Coupon</button>
                        </div>
                    </div>
                </form>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>${{cart.amount | number:2}}</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$20</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>${{cart.amountship | number:2}}</h5>
                        </div>
                        <a class="btn btn-block btn-primary font-weight-bold my-3 py-3" th:href="@{/order/checkout}">Proceed To Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->
		
		
		
	</main>
